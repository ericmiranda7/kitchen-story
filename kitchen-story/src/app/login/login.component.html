<div class="row">
    <div class="col">
        <h1 class="text-center">Login</h1>
    </div>
</div>
<div class="row justify-content-center mt-3">
    <div class="col-auto">
        <form [formGroup]="loginForm" class="border p-4 rounded border-primary">
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Username</label>
                <input formControlName="username" type="text" class="form-control" id="exampleInputEmail1"
                    aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input formControlName="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <button (click)="handleSubmit()" type="submit" class="btn btn-primary">Submit</button>
            <div [hidden]="!errorMessage" class="mt-2 text-danger">
                {{errorMessage}}
            </div>
        </form>
    </div>
</div>
